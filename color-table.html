<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Table - RippleUI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rippleui@1.12.1/dist/css/styles.css" />
</head>
<body class="p-8">
  <div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6">Color Table</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Color Name</th>
          <th>Hex Code</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Red</td>
          <td>#FF0000</td>
          <td><span class="badge badge-solid-error">Red</span></td>
        </tr>
        <tr>
          <td>Green</td>
          <td>#00FF00</td>
          <td><span class="badge badge-solid-success">Green</span></td>
        </tr>
        <tr>
          <td>Blue</td>
          <td>#0000FF</td>
          <td><span class="badge badge-solid-primary">Blue</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
